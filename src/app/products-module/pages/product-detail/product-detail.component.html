<div class="detail" *ngIf="product">
  <h3>Details: {{ product.name }}</h3>
  <div class="price">Price: {{ product.price | currency }}</div>
  <div>Category: {{ product.category }}</div>
  <div class="stock" [ngClass]="stockClass(product.stock)">
    Stock: {{ product.stock }}
  </div>
  <div *ngIf="product.lastSeen">
    Last seen: {{ product.lastSeen | date:'short' }}
  </div>
  <button (click)="discount10()">Apply 10% discount</button>
</div>
