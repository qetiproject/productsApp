@if(product) {
  <div class="detail">
    <h3>Details: {{ product.name }}</h3>
    <div class="price">Price: {{ product.price | currency }}</div>
    <div>Category: {{ product.category }}</div>
    <div class="stock" [appStockClass]="product.stock">
      Stock: {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
    </div>
    <div>
      Last seen: {{ product.lastSeen | date:'short' }}
    </div>
    <button (click)="discount()">Apply 10% discount</button>
  </div>
}
